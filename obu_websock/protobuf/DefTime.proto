syntax = "proto3";


package vxII;


message DDateTime {
    uint32 year         = 1;    // INTEGER (0..65535), units of milliseconds
    uint32 month        = 2;    // INTEGER (0..12), units of months
    uint32 day          = 3;    // INTEGER (0..31), units of days
    uint32 hour         = 4;    // INTEGER (0..31), units of hours
    uint32 minute       = 5;    // INTEGER (0..60), units of minutes
    uint32 second       = 6;    // INTEGER (0..65535), units of milliseconds
    uint32 offset       = 7;    // INTEGER (-840..840), units of minutes from UTC time, time zone
}


enum TimeConfidence {
    unavailable             = 0;    // -- Not Equipped or unavailable
    time_100_000            = 1;    // -- Better than 100 Seconds
    time_050_000            = 2;    // -- Better than 50 Seconds
    time_020_000            = 3;    // -- Better than 20 Seconds
    time_010_000            = 4;    // -- Better than 10 Seconds
    time_002_000            = 5;    // -- Better than 2 Seconds
    time_001_000            = 6;    // -- Better than 1 Second
    time_000_500            = 7;    // -- Better than 0.5 Seconds
    time_000_200            = 8;    // -- Better than 0.2 Seconds
    time_000_100            = 9;    // -- Better than 0.1 Seconds
    time_000_050            = 10;   // -- Better than 0.05 Seconds
    time_000_020            = 11;   // -- Better than 0.02 Seconds
    time_000_010            = 12;   // -- Better than 0.01 Seconds
    time_000_005            = 13;   // -- Better than 0.005 Seconds
    time_000_002            = 14;   // -- Better than 0.002 Seconds
    time_000_001            = 15;   // -- Better than 0.001 Seconds
    // Better than one millisecond
    time_000_000_5          = 16;   // -- Better than 0.000,5 Seconds
    time_000_000_2          = 17;   // -- Better than 0.000,2 Seconds
    time_000_000_1          = 18;   // -- Better than 0.000,1 Seconds
    time_000_000_05         = 19;   // -- Better than 0.000,05 Seconds
    time_000_000_02         = 20;   // -- Better than 0.000,02 Seconds
    time_000_000_01         = 21;   // -- Better than 0.000,01 Seconds
    time_000_000_005        = 22;   // -- Better than 0.000,005 Seconds
